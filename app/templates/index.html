<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style type="text/css">
    body {
        background-color: red;
        animation: example 10s linear;
        animation-iteration-count: infinite;
    }

    @keyframes example {

        100%,
        0% {
            background-color: rgb(255, 0, 0);
        }

        8% {
            background-color: rgb(255, 127, 0);
        }

        16% {
            background-color: rgb(255, 255, 0);
        }

        25% {
            background-color: rgb(127, 255, 0);
        }

        33% {
            background-color: rgb(0, 255, 0);
        }

        41% {
            background-color: rgb(0, 255, 127);
        }

        50% {
            background-color: rgb(0, 255, 255);
        }

        58% {
            background-color: rgb(0, 127, 255);
        }

        66% {
            background-color: rgb(0, 0, 255);
        }

        75% {
            background-color: rgb(127, 0, 255);
        }

        83% {
            background-color: rgb(255, 0, 255);
        }

        91% {
            background-color: rgb(255, 0, 127);
        }
    }
    </style>
</head>

<body id="main">
    <div class="container-fluid">
        <h1>DB Functions:</h1>
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Function</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><a href="/add-instructor">Add Instructor</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><a href="/add-course">Add Course</a></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td><a href="/add-section">Add Section for Course</a></td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td><a href="/assign-course-instructor">Assign Course to Instructor</a></td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td><a href="/assign-course-mod">Assign Courses to Mod</a></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="pause" onclick="playOrPause()">Stop Animation</button>
        <script type="text/javascript">
        document.getElementById("main").style.animationPlayState = "running";
        function playOrPause() {
            var bodyE = document.getElementById("main");
            var button = document.getElementById("pause");
            if (bodyE.style.animationPlayState == "running") {
                bodyE.style.animationPlayState = "paused";
                button.innerHTML = "Start Animation";
            } else {
                bodyE.style.animationPlayState = "running";
                button.innerHTML = "Stop Animation"
            }
        }
        </script>
    </div>
</body>

</html>
