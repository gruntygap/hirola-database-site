<form id="createInstructor" action="" enctype="multipart/form-data">
    <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" name="firstNameInput"
               placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" name="lastNameInput"
               placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We might share your email with someone else.</small>
    </div>
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id"
               aria-describedby="idHelp" placeholder="Enter ID of Instructor">
        <small id="idHelp" class="form-text text-muted">Must be greater than 0</small>
    </div>
    <div class="form-group">
        <label for="desiredLoadInput">Desired Load</label>
        <input type="text" class="form-control" id="desiredLoadInput" name="desiredLoadInput"
               aria-describedby="loadHelp" placeholder="Enter desired Load">
        <small id="loadHelp" class="form-text text-muted">The amount of load desired</small>
    </div>
    <input type="submit" value="Add Instructor" class="btn btn-primary"/>
</form>
<div id = "alert_placeholder_instructor"></div>
<script>
    $("#createInstructor").submit(function() {
        $.ajax({
            url:'/receive-instructor',
            type:'post',
            data: $('#createInstructor').serialize(),
            success: function(result) {
                if (result == "Query Completed Successfully") {
                    $('#alert_placeholder_instructor').html('<div class="alert alert-success alert-dismissible fade show" role="alert"><strong>Holy guacamole!</strong> '+ result +'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                    $('#firstNameInput').val('');
                    $('#lastNameInput').val('');
                    $('#exampleInputEmail1').val('');
                    $('#id').val('');
                    $('#desiredLoadInput').val('');
                } else {
                    $('#alert_placeholder_instructor').html('<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>JA JA JA JA</strong> ' + result + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                }
            },
            error: function(result) {
                alert(result);
            }
        });
        return false;
    });
</script>
