<form action="/somewhere_else" method="post" role="form" enctype="multipart/form-data">
    <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" name="firstNameInput"
               placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" name="lastNameInput"
               placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We might share your email with someone else.</small>
    </div>
    <div class="form-group">
        <label for="desiredLoadInput">Desired Load</label>
        <input type="text" class="form-control" id="desiredLoadInput" name="desiredLoadInput"
               aria-describedby="loadHelp" placeholder="Enter desired Load">
        <small id="loadHelp" class="form-text text-muted">The amount of load desired</small>
    </div>
    <input type="submit" value="Add Instructor" class="btn btn-primary"/>
</form>
