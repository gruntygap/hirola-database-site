<form id="createTeaches" action="" enctype="multipart/form-data">
    <div class="form-group">
        <label for="section">Section Entry</label>
        <select class="form-control" id="section" name="section" size="10">
            {% for each in sections %}
                <option value='{"course_id":"{{ each[0] }}","section":"{{ each[1] }}","semester":"{{ each[2] }}","year":"{{ each[3] }}"}'>{{ each[0] }}
                    -- {{ each[1] }} -- {{ each[2] }} -- {{ each[3] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="instructorToPair">Instructor</label>
        <select class="form-control" id="instructorToPair" name="instructorToPair">
            {# Use jinja and a passed in dictionary / array of classes #}
            {% for each in instructors %}
                <option value="{{ each[2] }}">{{ each[1] }}, {{ each[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" value="Assign Course to Instructor" class="btn btn-primary"/>
</form>
<div id="alert_placeholder_teaches"></div>
<script>
    $("#createTeaches").submit(function () {
        $.ajax({
            url: '/receive-teaches',
            type: 'post',
            data: $('#createTeaches').serialize(),
            success: function (result) {
                if (result == "Query Completed Successfully") {
                    $('#alert_placeholder_teaches').html('<div class="alert alert-success alert-dismissible fade show" role="alert"><strong>Holy guacamole!</strong> ' + result + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                    $('#section').val('');
                    $('#instructorToPair').val('');
                } else {
                    $('#alert_placeholder_teaches').html('<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>JA JA JA JA</strong> ' + result + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                }
            },
            error: function (result) {
                alert(result);
            }
        });
        return false;
    });
</script>
